<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>축하합니다!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Noto Sans KR', sans-serif;
    }
    .message {
      text-align: center;
    }
    .message h1 {
      font-size: 3em;
      color: #343a40;
    }
    .message p {
      font-size: 1.5em;
      color: #495057;
    }
  </style>
</head>
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
<body>
  <div class="message">
    <h1>🎉 축하합니다!</h1>
    <p>청약에 당첨되셨습니다.</p>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // 로그인 시 콘페티 효과 실행
    confetti({
      particleCount: 150,
      spread: 70,
      origin: { y: 0.6 }
    });
  </script>
</body>
</html>
